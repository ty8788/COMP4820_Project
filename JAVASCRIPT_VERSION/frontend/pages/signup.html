          <h1>User Registration</h1>

        <form>
          <label className="label_name">Name</label>
          <input id = "name" className="input_name" type="text" />

          <input id = "email" className="input_email" type="email" />

          <input id = "username" className="input_username" type="username" />

          <input id = "password" className="input_password" type="password" />

            Submit

        </form>
      </div>
